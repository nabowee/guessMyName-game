<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play the Number Guessing Game! Guess a number between 1 and 20, receive instant feedback, and try to beat your high score. Enjoy a fun and interactive experience." />
    <link rel="icon" href="img/game-icon.png" type="image/x-icon" />
    <title>Guess my number!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Guess my number!</h1>
      <div class="header__wrap">
        <p class="header__hint">(Between 1 and 20)</p>
        <button class="header__btn btn btn--again">Again!</button>
      </div>
      <div class="header__number">?</div>
    </header>

    <main class="main">
      <section class="guess">
        <label for="guessNumber"></label>
        <input type="number" class="guess__number" id="guessNumber" />
        <button class="guess__btn btn btn--check">Check!</button>
      </section>
      <section class="result">
        <p class="result__message">Start guesing...</p>
        <p class="result__score-label">Score: <span class="result__score">10</span></p>
        <p class="result__highscore-label">Highscore: <span class="result__highscore">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
